<html xmlns:th="http://www.thymeleaf.org">
<head>
	<div th:fragment="header-meta">
    	<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</div>

    <div th:fragment="header-css">
        <link rel="stylesheet" type="text/css"
        th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}" />
        
         <link rel="stylesheet" type="text/css"
        	href="/static/css/custom.css" />
        
         <script type="text/javascript"
                 th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
                 
         <script type="text/javascript"
                 th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
                 
         <script type="text/javascript"
                 th:src="@{/webjars/popper.js/1.14.3/umd/popper.min.js}"></script>
                 
         <script type="text/javascript"
                 src="/static/js/custom.js"></script>                
    </div>
    
</head>
<body>
<div th:fragment="nav">
   
	 
	<div th:with="isAdmin = ${#strings.startsWith(#httpServletRequest.servletPath,'/admin')}" th:remove="tag">
	   <nav class="navbar navbar-expand-md navbar-dark fixed-top" th:classappend="${isAdmin} ? bg-danger : bg-dark">
	      <a class="navbar-brand" href="#">HB-CON 2020</a>
	      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
	        <span class="navbar-toggler-icon"></span>
	      </button>
	      <div class="collapse navbar-collapse" id="navbarCollapse">
	        
	        <ul  th:if="${isAdmin}" class="navbar-nav mr-auto">
	          <li class="nav-item active">
	            <a class="nav-link" href="#">Admin Dashboard <span class="sr-only">(current)</span></a>
	          </li>
	          <li class="nav-item">
	            <a class="nav-link" href="#">Services</a>
	          </li>
	        </ul>
	        
	        <ul  th:if="${not isAdmin}" class="navbar-nav mr-auto">
	          <li class="nav-item active">
	            <a class="nav-link" href="#">Dashboard <span class="sr-only">(current)</span></a>
	          </li>
	        </ul>
	        
            <span class="navbar-text" sec:authorize="isAuthenticated()">
                Nutzer: <span sec:authentication="name"></span> |
                <a th:href="@{/admin/logout}">Logout</a>
		    </span>
		    <span class="navbar-text" sec:authorize="!isAuthenticated()">
	                <a th:href="@{/admin/login}">Login</a>
		    </span>
	      </div>
	    </nav>
	</div>  
   
</div>

</body>
</html>
