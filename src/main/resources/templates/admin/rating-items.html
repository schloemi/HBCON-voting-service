<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
	<title th:text="${'RatingItems für:' + competition.title}">competition.title</title>
	<div th:replace="fragments/header :: header-meta" />
	<div th:replace="fragments/header :: header-css" />
</head>
<body>
	
	<div th:replace="fragments/header :: nav" />
	
	<main role="main" class="container">
		<nav class="navbar navbar-light bg-light">
			<span class="navbar-brand mb-0 h1" th:text="${'RatingItems für: ' + competition.title + ' (' + #lists.size(competition.ratingItems) +')'}">${competition.title}</span>
		</nav>
		<div class="row">
			<div class="col-sm">
				<table class="table">
					<thead class="thead-dark">
					  	<tr>
					      <th scope="col">BarCode</th>
					      <th scope="col">Public-ID</th>
					      <th scope="col">Title</th>
					      <th scope="col">Description</th>
					    </tr>
					</thead>
					<tbody>
					    <tr th:each="item : ${competition.ratingItems}">
							<th scope="row">
								<img th:src="${'/web/utils/qrcode/' + item.publicId }" width="100" height="100">
							</th>
							<td th:text="${item.publicId}">${item.publicId }</td>
							<td th:text="${item.title}">${item.title }</td>
							<td th:text="${item.description}">${item.description }</td>
						</tr>
					  </tbody>
				</table>
			</div>
		</div>
	</main>
</body>
</html>
